<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <style>
        body { margin: 0; padding: 0; }
    </style>

</head>
<body>
    <div class="navbar bg-primary navbar-dark mb-4 navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand"><i class="fas fa-camera"></i>App</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link "><i class="fas fa-envelope"></i>Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a href="#" class="nav-link active">All User</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">More User</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toogle="dropdown">New User</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Other Users</a>
                    <a href="#" class="dropdown-item">Old Users</a>
                </div>
            </li>
        </ul>

        <div class="alert alert-info">
            Primary,secondary,info,success,warning,danger,dark
        
            <a href="#" data-bs-toggle="collapse" data-bs-target="#more">More...</a>

            <div class="card mt-2 collapse hide" id="more">
                <div class="card-body">
                    <ul>
                        <li>Some</li>
                        <li>More</li>
                    </ul>
                </div>
            </div>
        </div>

        <form class="mb-4">
            <div class="mb-2">
                <label>Name</label>
                <input type="text" class="form-contol">
            </div>
            <div class="mb-2">
                <label>Address</label>
                <textarea class="form-control"></textarea>
            </div>

            <div class="mb-2">
                <label>Gender</label>
                <select class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <input class="btn btn-primary" type="submit">
            <button class="btn btn-secondary">Button</button>

        </form>

        <table class="table table-striped table-bordered table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <ul class="list-group my-4">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
            <li class="list-group-item">Item Four</li>


        </ul>
        <div class="card bg-success text-light">
            <div class="card-header"> Card Heard</div>
            <div class="card-body"> Card Body</div>
            <div class="card-footer"> Card Footer</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
